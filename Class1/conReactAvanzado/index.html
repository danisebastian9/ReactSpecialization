<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <h1>Women in Tech</h1>
    <div id="app">
    </div>
    <script type="text/babel">
        const $app = document.getElementById("app")
        const useState = React.useState
        
        const Avatar = ({ id, name = "No Name", size}) => {
            const [enabled, setEnabled] = useState(true)

            const src = `https://randomuser.me/api/portraits/women/${id}.jpg`
            
            let pictureClassName = ""
            if (size === "small") {
                pictureClassName = "is-small"
            } else if (size === "large") {
                pictureClassName = "is-large"
            }

            const imgClassName = enabled ? "" : "disabled"

            return (
            <picture className={pictureClassName}>
                {
                    id ? (
                        <img 
                            onClick={() => setEnabled(!enabled)} 
                            className={imgClassName} 
                            src={src} 
                            />
                    ) : <picture><img src="https://randomuser.me/api/portraits/lego/8.jpg" /></picture>
                } 
                <strong>{ enabled ? name : "Deactivated"}</strong>
            </picture>
            )
        }

        ReactDOM.render(
            <div>
                <Avatar id={1} name="Ana" size="small" />
                <Avatar id={2} /> 
                <Avatar id={3} name="Carla" size="large" /> 
                <Avatar name="Sofia" />
            </div>,
            $app
        )

    </script>
</body>
</html>
